version: v1.0
name: hoyodecrimen-clean
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Inspect Linux environment"
    task:
      jobs:
        - name: Show Environment
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
            - echo $HOME
            - echo $SEMAPHORE_GIT_DIR
  - name: "Docker Image"
    task:
      secrets:
        - name: b2-secrets
      jobs:
        - name: Build with docker
          commands:
            - checkout
            - docker pull rocker/geospatial
            - docker images
            - ls
            - pwd
            - docker run --entrypoint /bin/sh -v "/home/semaphore/hoyodecrimen.clean":/hoyodecrimen rocker/geospatial -c "cd /hoyodecrimen && Rscript run-all.R"
      epilogue:
        commands:
          - if [ "$SEMAPHORE_JOB_RESULT" = "passed" ]; then zip hoyodecrimen$(date +%F).zip clean-data/* graphs/* && ./upload_to_b2.sh hoyodecrimen$(date +%F).zip; fi
